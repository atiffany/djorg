{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
    <title>{% block title %}Djorgno{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>

<body>
    <div class="menu">
        {% block menu %}
        <ul class="navigation">
            <li><a href="/">Home</a></li>
            <li><a href="/bookmarks">Bookmarks</a></li>
        </ul>
        {% endblock %}
    </div>
    
    <div id="content">
        {% block content %}
        <h1 class="title">Welcome to Djorgno</h1>
        {% endblock %}
    </div>
</body>

</html>
