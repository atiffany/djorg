{% if latest_bookmark_list %}
<h1>Bookmarks</h1>
    <ul>
        {% for bookmark in latest_bookmark_list %}
        <li>
            <a href="{{ bookmark.bookmark_url }}">{{ bookmark.bookmark_name }}</a>
            <p>Note: {{ bookmark.bookmark_note }}</p>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No bookmarks exist</p>
{% endif %}
<h1>Add a New Bookmark</h1>
<form name="form" action="create/" method="post">
    <label for="name">Name Your Bookmark</label>
    <input type="text" id="name" name="name" placeholder="Name me, bro"/>
    <br/>
    <br/>
    <label for="url">Enter the URL</label>
    <input type="text" id="url" name="url" placeholder="What's that URL?"/>
    <br/>
    <br/>
    <label for="note">Write a Note About Your Bookmark</label>
    <input type="text" id="note" name="note" placeholder="Write me a little love note"/>
    <br/>
    <br/>
    <button type="Submit" value= "create" >Add a Shiny New Bookmark</button>
</form>
